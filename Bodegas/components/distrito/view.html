<div data-role="view" data-title="distrito" data-layout="main" data-model="app.distrito" data-show="app.distrito.onShow" data-after-show="app.distrito.afterShow">

    <!-- START_CUSTOM_CODE_distrito -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_distrito -->
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left" class="backButtonWrapper" style="display: none;">Back</a>
            <span data-role="view-title"></span>

            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>


        </div>
    </header>


    <ul class="masterDetailView" data-role="listview" data-auto-bind="false" data-style="inset" data-template="distritoModelTemplate" data-bind="{ source: distritoModel.dataSource, events: {click: distritoModel.itemClick} }" data-pull-to-refresh="false" data-endless-scroll="false">
    </ul>


    <!-- START_CUSTOM_CODE_distritoModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_distritoModel -->
    <script type="text/x-kendo-template" id="distritoModelTemplate">
        <div class="image-with-text">
            # data = app.distrito.distritoModel.fixHierarchicalData(data); #

            <h3>#: data['nombre'] #</h3>
            <p>#: data['id_provincia'] #</p>
        </div>
    </script>
</div>
