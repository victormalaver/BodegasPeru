<div data-role="view" data-title="categoria" data-layout="main" data-model="app.categoria" data-show="app.categoria.onShow" data-after-show="app.categoria.afterShow">

    <!-- START_CUSTOM_CODE_categoria -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_categoria -->
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left" class="backButtonWrapper" style="display: none;">Back</a>
            <span data-role="view-title"></span>

            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>


        </div>
    </header>


    <ul class="masterDetailView" data-role="listview" data-auto-bind="false" data-style="inset" data-template="categoriaModelTemplate" data-bind="{ source: categoriaModel.dataSource, events: {click: categoriaModel.itemClick} }" data-pull-to-refresh="false"
    data-endless-scroll="false">
    </ul>


    <!-- START_CUSTOM_CODE_categoriaModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_categoriaModel -->
    <script type="text/x-kendo-template" id="categoriaModelTemplate">
        <div class="image-with-text">
            # data = app.categoria.categoriaModel.fixHierarchicalData(data); #

            <h3>#: data['nombre'] #</h3>
            <p>#: data['subcategoria'] #</p>
        </div>
    </script>
</div>
