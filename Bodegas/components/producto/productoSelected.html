<div id="viewProducto" data-role="view" data-title="producto" data-layout="main" data-model="app.productoSelected" data-show="app.productoSelected.onShow" data-after-show="app.productoSelected.afterShow">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left" class="backButtonWrapper" style="display: none;">Back</a>
            <form class="km-filter-form custom-filter">
                <div class="km-filter-wrap">
                    <input type="search" placeholder="Buscar producto..." data-bind="{events:{keyup: productoSelectedModel.searchChange}}">
                </div>
            </form>
            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>
        </div>
    </header>
    <ul id="button-group-sort-producto" data-role="buttongroup" data-index="3">
        <li data-bind="events: { click: ordernarProductos }" data-icon="action">Nombre</li>
        <li data-bind="events: { click: ordernarProductos }" data-icon="action">Precio</li>
        <li data-bind="events: { click: ordernarProductos }" data-icon="action">Envio</li>
    </ul>
    <ul class="masterDetailView" data-role="listview" data-auto-bind="false" data-style="" data-template="productoSelectedModelTemplate" data-bind="{ source: productoSelectedModel.dataSource, events: {click: productoSelectedModel.itemClick} }" data-pull-to-refresh="true" data-endless-scroll="true">
    </ul>
    <script type="text/x-kendo-template" id="productoSelectedModelTemplate">
        <div class="image-with-text">
            # data = app.productoSelected.productoSelectedModel.fixHierarchicalData(data); #
            <img src="#: data['imagenUrl'] #">
            <h3>#: data['nombre'] #</h3>
            <p>#: data['presentacion'] #</p>
            <p>#: data['precio'] #</p>
        </div>
    </script>
</div>
